<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start Game</button>
            <button id="end-btn" style="display:none;">Reset</button>
        </div>
        
        <div style="margin-bottom: 10px;">
            <label for="mode-select"><strong>Mode:</strong></label>
            <select id="mode-select">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
        </div>
        
        <div id="game-container">
        </div>
        <img id="water-can" src="img/water-can-transparent.png" alt="Water Can">
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
